<html>
<head>
<title>my form</title>
<style>
img{
       margin-left:45%;
       background-color:black;
       padding:10px;

   }
#vani{
       margin-left:20%;
       margin-right:20%;
       background-color:pink;
     }
     .deep{
           margin-left:20%;
           margin-right:20%;
           padding:15px;
           background-color:yellow;
         }
      .deep:hover{
          background-color:skyblue;
       }  
</style>
</head>
<body>
<img src="image.jpg" alt="userlogo" width="200px" height="200px"/>
<fieldset id="vani">
 <legend> registration form</legend>
<form action="" method="post" class="deep">
<table>
  <tr>
       <td>username:</td>
       <td><input type="text" name="uname" placeholder="enter your name" required ></td>
       

   </tr>
   <tr>
       <td>password:</td>
       <td><input type="password" name="upass" placeholder="enter your password" required ></td>
       

   </tr>
   <tr>
       <td>mobileno:</td>
       <td><input type="number" name="umob" placeholder="enter your number" required ></td>
       

   </tr>
   <tr>
       <td>email:</td>
       <td><input type="email" name="uemail" placeholder="enter your email id" required ></td>
       

   </tr>
   <tr>
       <td>DOB:</td>
       <td><input type="date" name="udob" required ></td>
       

   </tr>
  <tr>
       <td>gender:</td>
       <td> <input type="radio" name="gen" value="male" required >male
       <input type="radio" name="gen" value="male" required >female
       <input type="radio" name="gen" value="male" required >others
       </td>
       
       

   </tr>
<tr>
<td>type of user:</td>
<td>
<select name="utype">
<option value="1">1st year</option>
<option value="2">2nd year</option>
<option value="3">3rd year</option>
<option value="4">4thyear</option>

</select>

</td>

</tr>
<tr>
  <td>profile pic:</td>
   <td><input type="file" name="ufile"</td>

</tr>
<tr>
   <td><input type="checkbox" value="i">i accept the terms and conditions</td>

</tr>
<tr>
<td><input type="submit" value="register"></td>
<td><input type="reset" value="clear"></td>

</tr>






</table>




</form>
</fieldset>


</body>
</html>
